<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	// Callback
	const studyCb = (man, cb) => {
		let str = `${man}이(가) 공부를 합니다.`;
		setTimeout(cb, 2000, str); // 2초 뒤에 cb(str) 실행
	}

	// studyCb("불뚝", (r) => { alert(r); });




	// Promise
	const studyProm = (man) => {
		return new Promise((resolve, reject) => {
			let str = `${man}이(가) 공부를 합니다.`;
			setTimeout(resolve, 2000, str); //resolve(str);	
		});
	}

	/*
	studyProm("홍길순")
	.then((r) => {
		alert(r);
	});
	*/


	
	// async await
	(async () => {
		const r = await studyProm("홍길만");
		// alert(r);
	})();

	$.get('/json/book.json', (r) => {
		console.log(r);
	});

	$.get('/json/book.json')
	.then((r) => {
		console.log(r);
	});

	(async () => {
		const r = await $.get('/json/book.json');
		console.log(r);
	})();
</script>
